<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>remove-duplicates-array</title>
</head>

<body>
    <p id="test"></p>

    <script>
        const originalArray = [1, 2, 9, 4, 15, 2, 3, 3, 0, 10, 2, 5, 4, 5, 5, 6, 11, 15, 10];
        let newArray = [];

        for (i = 0; i < originalArray.length; i++) {
            if (!newArray.includes(originalArray[i])) {
                newArray.push(originalArray[i]);
            }
        }

        document.getElementById("test").innerHTML = newArray;
    </script>
</body>

</html>
